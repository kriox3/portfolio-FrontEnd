<section style="display: block" id="habilidadess">
  <div class="container alert" style="background-color: #ffffff1e; border-radius: 20px" role="alert">
    <div class="row vh-md-100">
      <div class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center" id="cuerpo">
        <h1 class="heading-black mb-2 text-light">
          Habilidades
        </h1>

        <div class="container">
          <div class="row">
            <div class="col-sm-3 my-4" *ngFor="let dato of listaHabilidad">
              <span class="lead py-3 text-light mb-2" style="font-size: 1.2rem;">{{dato.nombre}}</span>
              <div class="centrarlo">
                <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" [style]="'--value:'+dato.porcentaje">
                </div>
              </div>
            </div>

          </div>
        </div>

        
      </div>
      <app-skills-listar *ngIf="modifica"></app-skills-listar>
    </div>
  </div>
</section>
