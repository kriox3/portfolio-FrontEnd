<div class="cajaf">
    <a class="btn_roundf" title="Menu Administrador" alt="Menu Administrador" style="text-decoration: none"><i
            class="bx bx-expand-horizontal bx-md"></i></a>
    <a class="caja1" alt="Editar" title="Editar" style="text-decoration: none" data-bs-toggle="modal"
        data-bs-target="#modelExperiencia"><i class="bx bxs-edit bx-md"></i></a>
</div>

<div class="modal fade" id="modelExperiencia" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
    aria-hidden="true">
    <div class="modal-dialog fondo-oscuro" role="document">
        <div class="modal-content fondo-oscuro">
            <div class="modal-header" style=" border-color: #000;">
                <h5 class="modal-title" style="color: white;">Seleccione experiencia a modificar:</h5>
                <div type="button" class="btn botonito" data-bs-dismiss="modal" aria-label="Close">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <i class="bx bx-x bx-sm"></i>
                </div>
            </div>
            <div class="modal-body">
                <!-- modal -->
                <div class="margenes" id="experiencia">
                    <div class="mt-2 mb-4 text-white bg-dark rounded-3">
                        <div class="container-fluid py-5">
                            <div class="accordion" id="accordionExample"
                                *ngFor="let experiencias of experienciaLista; let i= index">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" [id]="'heading'+i+1">
                                        <button class="accordion-button collapsed text-light" type="button"
                                            data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i+1"
                                            aria-expanded="false" [attr.aria-controls]="'collapse'+i+1">
                                            <b>{{experiencias.establecimiento}}</b>: {{experiencias.ocupacion}}
                                        </button>
                                    </h2>
                                    <div [id]="'collapse'+i+1" class="accordion-collapse collapse "
                                        [attr.aria-labelledby]="'heading'+i+1" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <div class="accordion-body editDelete my-0">

                                                <div class="accordion-body editDelete buttons my-0 centrarlo"
                                                    style=" display: flex;">

                                                    <!-- Button trigger modal -->
                                                    <button type="button" class="btn botonito"
                                                        style="filter: hue-rotate(0deg);" (click)="onModal()"
                                                        *ngIf="!experienciaModalOn">
                                                        <span></span>
                                                        <span></span>
                                                        <span></span>
                                                        <span></span>
                                                        Editar
                                                    </button>

                                                    <form (ngSubmit)="onDeleteExperiencia(experiencias.id)"
                                                        novalidate #f="ngForm" *ngIf="!experienciaModalOn">
                                                        <button type="submit" class="btn botonito"
                                                            style="filter: hue-rotate(110deg)" [disabled]="!f.valid">
                                                            <span></span>
                                                            <span></span>
                                                            <span></span>
                                                            <span></span>
                                                            Borrar
                                                        </button>
                                                    </form>

                                                </div>

                                                <!-- Modal -->
                                                <div role="dialog" id="miModal" class="col"
                                                    *ngIf="experienciaModalOn">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content text-white fondo-oscuro">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title">Modificar datos experiencia
                                                                </h5>
                                                                <button type="button" class="btn botonito"
                                                                    (click)="onModalOff()">
                                                                    <!-- data-bs-dismiss="modal" aria-label="Close" -->
                                                                    X
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="container">

                                                                    <form (ngSubmit)="onUpdateCert(experiencias.id)"
                                                                        novalidate #f="ngForm">

                                                                        <div class="form-group">
                                                                            <label
                                                                                for="establecimiento">Establecimiento</label>
                                                                            <input type="text" class="form-control"
                                                                                id="establecimiento"
                                                                                name="establecimiento"
                                                                                [(ngModel)]="experiencias.establecimiento"
                                                                                required>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="ocupacion">Ocupacion</label>
                                                                            <input type="text" class="form-control"
                                                                                id="ocupacion" name="ocupacion"
                                                                                [(ngModel)]="experiencias.ocupacion"
                                                                                required>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="desde">Desde</label>
                                                                            <input type="date" placeholder="dd/mm/yyyy"
                                                                                class="form-control" id="desde"
                                                                                name="desde"
                                                                                [(ngModel)]="experiencias.desde"
                                                                                required>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="hasta">Hasta</label>
                                                                            <input type="date" placeholder="dd/mm/yyyy"
                                                                                class="form-control" id="hasta"
                                                                                name="hasta"
                                                                                [(ngModel)]="experiencias.hasta"
                                                                                required>
                                                                        </div>

                                                                        <div class="form-check form-switch">
                                                                            <input class="form-check-input"
                                                                                type="checkbox" id="actual"
                                                                                name="actual"
                                                                                [(ngModel)]="experiencias.actual">
                                                                            <label class="form-check-label"
                                                                                for="actual">Es actual</label>
                                                                        </div>

                                                                        <button type="submit"
                                                                            class="btn botonito centrarlo my-2"
                                                                            style="display: flex; margin:auto; filter: hue-rotate(0deg);"
                                                                            [disabled]="!f.valid">Guardar
                                                                        </button>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>


                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <app-exp-nuevo></app-exp-nuevo>

                        </div>
                    </div>
                </div>
                <!-- modal in -->

            </div>
        </div>
    </div>
</div>
